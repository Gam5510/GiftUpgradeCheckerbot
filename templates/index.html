<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gift Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <nav class="navbar">
            <div class="nav-brand">üéÅ NFT Gifts</div>
            <div class="nav-links">
                <a href="/" class="nav-link active">üè† –ì–ª–∞–≤–Ω–∞—è</a>
                <a href="/search" class="nav-link">üîç –ü–æ–∏—Å–∫</a>
            </div>
        </nav>

        <!-- –í—ã–±–æ—Ä –∏—Å—Ç–æ—á–Ω–∏–∫–∞ -->
        <div class="source-selector">
            <label for="source-select">–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫:</label>
            <select id="source-select" class="source-select">
                {% for source in sources %}
                <option value="{{ source.name }}">{{ source.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <span class="stat-label">–í—Å–µ–≥–æ:</span>
                <span class="stat-value" id="stat-total">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–ü–æ—Å–ª–µ–¥–Ω–∏–π:</span>
                <span class="stat-value" id="stat-last">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–°—Ç–∞—Ç—É—Å:</span>
                <span class="stat-value" id="stat-status">-</span>
            </div>
        </div>

        <!-- –û–¥–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
        <div class="nft-single-container" id="nft-single-container">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —á–µ—Ä–µ–∑ JS -->
        </div>

        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <script>
        let currentSource = document.getElementById('source-select').value;
        let updateInterval;
        let lastNFTNum = null; // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø–æ–¥–∞—Ä–∫–∞

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ NFT
        async function loadLatestNFT() {
            try {
                const response = await fetch(`/api/latest/${currentSource}?limit=1`);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    const nft = result.data[0];
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª—Å—è –ª–∏ –ø–æ–¥–∞—Ä–æ–∫
                    if (lastNFTNum !== null && lastNFTNum !== nft.num) {
                        // –ù–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ –ø–æ—è–≤–∏–ª—Å—è!
                        displaySingleNFT(nft, true);
                        showNotification(nft);
                    } else if (lastNFTNum === null) {
                        // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                        displaySingleNFT(nft, false);
                    }
                    
                    lastNFTNum = nft.num;
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading NFT:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const response = await fetch(`/api/stats/${currentSource}`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    document.getElementById('stat-total').textContent = data.total || 0;
                    document.getElementById('stat-last').textContent = `#${data.last_num || 0}`;
                    
                    const status = data.parser_status?.status || 'stopped';
                    const statusEl = document.getElementById('stat-status');
                    
                    if (status === 'running') {
                        statusEl.innerHTML = '<span style="display: inline-block; animation: pulse 2s ease-in-out infinite;">üü¢</span> –†–∞–±–æ—Ç–∞–µ—Ç';
                    } else {
                        statusEl.textContent = 'üî¥ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–º –ø–æ–¥–∞—Ä–∫–µ
        function showNotification(nft) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –±—Ä–∞—É–∑–µ—Ä–∞
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("üéÅ –ù–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫!", {
                    body: `#${nft.num} - ${nft.model}\n${nft.owner || 'Anonymous'}`,
                    icon: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üéÅ</text></svg>"
                });
            }
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            const notification = document.createElement('div');
            notification.className = 'new-gift-notification';
            notification.textContent = 'üéâ –ù–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ –ø–æ—è–≤–∏–ª—Å—è!';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ NFT –≤ —Ü–µ–Ω—Ç—Ä–µ
        function displaySingleNFT(nft, isNew = false) {
            const container = document.getElementById('nft-single-container');
            
            if (!nft) {
                container.innerHTML = '<div class="no-data">–ü–æ–¥–∞—Ä–∫–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }

            // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç–æ—á–∫—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—è–≤–ª–µ–Ω–∏—è
            const animationClass = isNew ? 'fade-in scale-in' : 'fade-in';
            const cardHTML = `
                <div class="nft-card-single ${animationClass}" style="background: linear-gradient(135deg, ${getGradientColors(nft.backdrop)})">
                    ${isNew ? '<div class="new-badge">‚ú® –ù–û–í–´–ô!</div>' : ''}
                    <div class="nft-header-large">
                        <span class="nft-num-large">#${nft.num}</span>
                        <span class="nft-symbol-large">${nft.symbol || 'N/A'}</span>
                    </div>
                    <div class="nft-body-large">
                        <div class="nft-model-large">${nft.model || 'Unknown'}</div>
                        <div class="nft-info-large">
                            <div class="nft-info-item-large">
                                <span class="label">üë§ –í–ª–∞–¥–µ–ª–µ—Ü:</span>
                                <span class="value">${nft.owner || 'Anonymous'}</span>
                            </div>
                            <div class="nft-info-item-large">
                                <span class="label">üé® –§–æ–Ω:</span>
                                <span class="value">${nft.backdrop || 'Default'}</span>
                            </div>
                            <div class="nft-info-item-large">
                                <span class="label">üì¶ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</span>
                                <span class="value">${nft.quantity || 0}</span>
                            </div>
                        </div>
                    </div>
                    <a href="${nft.url}" target="_blank" class="nft-button-large">
                        –û—Ç–∫—Ä—ã—Ç—å –≤ Telegram ‚Üí
                    </a>
                </div>
            `;
            
            container.innerHTML = cardHTML;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –ø–æ –∏–º–µ–Ω–∏ —Ñ–æ–Ω–∞
        function getGradientColors(backdrop) {
            const gradients = {
                'Gold': '#FFD700, #FF8C00',
                'Silver': '#C0C0C0, #808080',
                'Bronze': '#CD7F32, #8B4513',
                'Blue': '#4169E1, #1E90FF',
                'Red': '#DC143C, #8B0000',
                'Green': '#32CD32, #006400',
                'Purple': '#9370DB, #4B0082',
                'Pink': '#FF69B4, #FF1493',
                'default': '#667eea, #764ba2'
            };
            return gradients[backdrop] || gradients['default'];
        }

        // –°–º–µ–Ω–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∞
        document.getElementById('source-select').addEventListener('change', (e) => {
            currentSource = e.target.value;
            lastNFTNum = null; // –°–±—Ä–æ—Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –Ω–æ–º–µ—Ä–∞
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('nft-single-container').innerHTML = '';
            loadLatestNFT();
            loadStats();
        });

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É (–±—ã—Å—Ç—Ä–µ–µ –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è)
        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                loadLatestNFT();
                loadStats();
            }, 1000);
        }

        // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function requestNotificationPermission() {
            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', () => {
            loadLatestNFT();
            loadStats();
            startAutoUpdate();
            requestNotificationPermission();
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
