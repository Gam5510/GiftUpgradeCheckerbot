services:
  - type: web
    name: nft-gift-monitor
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./start.sh"
    envVars:
      - key: PORT
        value: 8000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /ping
    disk:
      name: nft-db
      mountPath: /app/data
      sizeGB: 0.5
